<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы о продуктах</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Добавить отзыв</h1>
        <div id="add-review">
            <input type="text" id="product-name" placeholder="Название продукта">
            <textarea id="review-text" placeholder="Ваш отзыв"></textarea>
            <button id="add-review-btn">Добавить отзыв</button>
        </div>

        <h1>Просмотр отзывов</h1>
        <div id="reviews-list">
            <ul id="products-list"></ul>
            <div id="reviews-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
